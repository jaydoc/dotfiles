# Shadow
shadow = true;                  # Enabled client-side shadows on windows.
no-dnd-shadow = true;         # Avoid drawing shadows on dock/panel windows.
# no-dock-shadow = true;        # Don't draw shadows on DND windows.
clear-shadow = true;            # Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 0;           # The blur radius for shadows. (default 12)
shadow-offset-x = -2;        # The left offset for shadows. (default -15)
shadow-offset-y = 0;        # The top offset for shadows. (default -15)
shadow-opacity = 0.6;         # The translucency for shadows. (default .75)
# shadow-red = 0.0;             # Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;           # Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;            # Blue color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-exclude = [ "n:e:Notification", "g:e:Docky" ];      # Exclude conditions for shadows.
# shadow-ignore-shaped = true;

# Opacity
#menu-opacity = 0.9;           # The opacity for menus. (default 1.0)
#inactive-opacity = 1.0;        # Opacity of inactive windows. (0.1 - 1.0)
#frame-opacity = 0.7;           # Opacity of window titlebars and borders. (0.1 - 1.0)
#inactive-opacity-override = false;     # Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
# alpha-step = 0.1;
#inactive-dim = 1;
#inactive-dim-fixed = false;
#blur-background = false;
#blur-background-frame = false;
#blur-background-fixed = false;

# Fading
# fading = true;                  # Fade windows during opacity changes.
# fade-delta = 5;                # The time between steps in a fade in milliseconds. (default 10).
# fade-in-step = 0.03;            # Opacity change between steps while fading in. (default 0.028).
# fade-out-step = 0.03;           # Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;     # Fade windows in/out when opening/closing.

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
# detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl";
